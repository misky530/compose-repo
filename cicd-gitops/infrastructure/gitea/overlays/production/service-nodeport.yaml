apiVersion: v1
kind: Service
metadata:
  name: gitea-http
  namespace: gitea
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
    nodePort: 30300  # HTTP 访问端口

---
apiVersion: v1
kind: Service
metadata:
  name: gitea-ssh
  namespace: gitea
spec:
  type: NodePort
  ports:
  - port: 22
    targetPort: ssh
    protocol: TCP
    name: ssh
    nodePort: 30022  # SSH Git 操作端口
