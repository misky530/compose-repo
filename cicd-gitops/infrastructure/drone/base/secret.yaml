apiVersion: v1
kind: Secret
metadata:
  name: drone-secret
  namespace: drone
type: Opaque
stringData:
  # Drone RPC Secret - Server 和 Runner 之间的通信密钥
  # 重要：部署时请修改为随机字符串
  DRONE_RPC_SECRET: "change-me-to-random-string-32-chars"

  # Drone Admin 用户（可选，建议配置）
  # 这个用户将拥有管理员权限
  DRONE_USER_CREATE: "username:admin,admin:true"
