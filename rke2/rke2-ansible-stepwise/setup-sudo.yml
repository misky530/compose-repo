---
- name: Setup sudo without password
  hosts: all
  become: yes
  tasks:
    - name: 配置用户 sudo 免密码
      lineinfile:
        path: /etc/sudoers.d/{{ ansible_user }}
        line: "{{ ansible_user }} ALL=(ALL) NOPASSWD: ALL"
        create: yes
        mode: '0440'
        validate: '/usr/sbin/visudo -cf %s'
