---
# Step 2: 准备服务器环境
# 用途: 系统优化、安装依赖、配置内核参数
- name: "Step 2 - 准备服务器环境"
  hosts: rke2_cluster
  become: yes
  gather_facts: yes
  roles:
    - step2-prepare-server

- name: "Step 2 - 总结"
  hosts: localhost
  gather_facts: no
  tasks:
    - name: 显示完成信息
      debug:
        msg: |
          ========================================
          ✓ Step 2 完成 - 服务器准备就绪
          ========================================
          
          已完成:
          - 禁用 swap
          - 加载内核模块
          - 配置内核参数
          - 安装必需软件包
          - 调整系统资源限制
          - 配置防火墙
          
          下一步:
          执行 Step 3 - 安装 RKE2 Server (Master)
          ansible-playbook playbooks/steps/step3-install-server.yml
