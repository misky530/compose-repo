      debug:
        msg: |
          ========================================
          ✓ Step 3 完成 - RKE2 Server 安装成功
          ========================================
          
          下一步:
          执行 Step 4 - 安装 RKE2 Agent (Worker)
          ansible-playbook playbooks/steps/step4-install-agent.yml
