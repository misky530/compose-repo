---
# Step 4: 安装 RKE2 Agent (Worker)
- name: "Step 4 - 安装 RKE2 Agent"
  hosts: rke2_workers
  become: yes
  gather_facts: yes
  roles:
    - step4-install-agent

- name: "Step 4 - 总结"
  hosts: localhost
  gather_facts: no
  tasks:
    - name: 显示完成信息
      debug:
        msg: |
          ========================================
          ✓ Step 4 完成 - RKE2 Agent 安装成功
          ========================================
          
          下一步:
          验证集群状态
          ansible-playbook playbooks/verify-cluster.yml
